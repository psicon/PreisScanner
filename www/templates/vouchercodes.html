  </ion-nav-buttons>

      <button ng-click="scanbarcode()" class="button button-clear button-icon icon-left ion-ios7-barcode-outline">
         </button> 
    <button class="button button-icon icon ion-ios7-search-strong" ng-click="showsearch()"></button>
  </ion-nav-buttons>
  
  <ion-content class="has-header">
       
       <div  style="text-align:center;" ng-bind-html="myhtml">
 					{{myhtml}}
       </div>

            <div class="item item-divider">25% bei XY für ZZ</div>

                    <h2>Nur begrenzte Zeit Lorem Ipsum dolor.. blabla</h2>
                    <p>Gültig von 30.10.14 09:00 bis 01.11.14 21:00</p>

                </div>
            </div>
