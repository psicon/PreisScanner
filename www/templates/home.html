<ion-view title="PreisScanner">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
   <ion-nav-buttons side="right">
      <button ng-click="scanbarcode()" class="button button-clear button-icon icon-left ion-ios7-barcode-outline">
         </button> 
    <button class="button button-icon icon ion-ios7-search-strong" ng-click="showsearch()"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
         <div >
       
       <br>
          <div class="item item-divider">
				Preisvergleich starten:
          </div>
            <ion-list>
            
            <form name="formean" novalidate ng-submit="searchprodukte(suche)">

   <div class="item-input-inset">

    <label class="item-input-wrapper">
    <i class="icon ion-ios7-search placeholder-icon"></i>
      
    <input data-ng-model="suche.nach" name="eanEAN" type="search" autocomplete  placeholder="Suchbegriff eingeben..."  required ng-minlength=1 ng-maxlength=50>  </label>

<button type="submit"  ng-disabled="formean.$invalid || isUnchanged(suche)"    class="button button-small  button-balanced  icon-left ion-ios7-search"> Suchen</button>
  
         
</div>

</form>
            
                <a class="item item-icon-left"  menu-close nav-clear ng-click="scanbarcode()">
                <i class="icon ion-ios7-barcode-outline"></i>
                    Barcode scannen
                    
                </a>
                
               
                 
              </ion-list>
      
        
               <br>

          <div class="item item-divider">
			Deine Einkaufsliste
          </div>
 <ion-list class="list">      			      
		     <ion-item style="max-height:80pt;" class="listingtext" ng-repeat="cartitem in cartitems | slice:0:3" ng-click="getProdukt('{{cartitem[0].itemean}}')">
                <span class="item-icon-right">
					<p style="white-space: pre-line;">{{cartitem[0].itemname}}<br>
           		<b style="font-size:13px;">{{cartitem[0].itemdiscounter}}</b></p>
					<i class="icon ion-ios7-arrow-right"></i>

              </span>
                 <ion-option-button class="button-assertive"
                             ng-click="deleteitem('{{cartitem[0].itemean}}')">
            - LÃ¶schen -
          </ion-option-button>
            </ion-item>
      </ion-list>         <a href="#/app/shoppingcart" style="font-size:14px;" class="button button-full button-small button-outline button-stable button-icon icon ion-ios7-cart-outline"> Zeige alle</a>
         

        <div class="list card" ng-show="nachrichten.valid">
        	<div class="item item-avatar" >
            <img src="http://psicon.de/preisscanner/img/icon.png">
    		 <h2>News | {{nachrichten.datum}}</h2>
    <p>Von: {{nachrichten.author}}</p>
  </div>
                      
            <div class="item item-body">
    <p ng-bind-html="nachrichten.nachricht">
         {{nachrichten.nachricht}}

    </p>
     
  </div>
  <div class="item tabs tabs-secondary tabs-icon-left">
    <a class="tab-item" ng-click="sharenewsonfb('Neues von den MarkenDetektiven: ')">
      <i class="icon ion-share"></i>
      share 
    </a>
    <a class="tab-item" ng-click="openlinkexternal('https://www.facebook.com/markendetektive')">
      <i class="icon ion-social-facebook"></i>
      find us on facebook
    </a>
    
    
  </div>
         </div>

   </ion-content>
</ion-view>
